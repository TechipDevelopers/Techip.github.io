<!doctype html>
<html lang="="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Techip Admin Panel</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f9fbfc;
      margin: 0;
      padding: 20px;
      color: #0b1a2b;
    }
    header {
      background: #0b3d91;
      color: white;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    h1 {
      margin: 0;
      font-size: 20px;
    }
    .card {
      background: white;
      border: 1px solid #e6eef8;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
    }
    input, button, textarea {
      font-size: 14px;
      padding: 8px;
      margin: 6px 0;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background: #0b3d91;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #e6eef8;
      text-align: left;
    }
    .muted {
      color: #6b7280;
      font-size: 13px;
    }
    #debug {
      background: #f0f4f8;
      padding: 10px;
      border-radius: 6px;
      font-size: 13px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <header>
    <h1>Techip Admin Panel</h1>
    <div class="muted">Manage devices and users linked to your MDM app</div>
  </header>

  <div class="card">
    <h2>Sign In</h2>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button id="signin-btn">Sign In</button>
    <button id="signout-btn" style="display:none;">Sign Out</button>
    <div id="status" class="muted">Not signed in</div>
  </div>

  <div class="card" id="admin-ui" style="display:none;">
    <h2>Create Device</h2>
    <input id="device-name" placeholder="Device Name" />
    <input id="device-model" placeholder="Device Model" />
    <input id="device-owner" placeholder="Owner UID (optional)" />
    <textarea id="device-features" rows="3" placeholder='{"block_play_store":true}'></textarea>
    <button id="create-device">Create Device</button>

    <h2 style="margin-top:20px;">Devices</h2>
    <div id="devices-loading" class="muted">Loading...</div>
    <table id="devices-table" style="display:none;">
      <thead><tr><th>ID</th><th>Name</th><th>Model</th><th>Owner</th><th>Created</th></tr></thead>
      <tbody id="devices-body"></tbody>
    </table>
  </div>

  <div class="card">
    <h2>Debug Console</h2>
    <pre id="debug">Ready.</pre>
  </div>

  <script type="module">
    alert('Techip Admin script loaded')

    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const SUPABASE_URL = 'https://cnwerkocgdhimiwuawiv.supabase.co'
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNud2Vya29jZ2RoaW1pd3Vhd2l2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIwOTMwMjAsImV4cCI6MjA3NzY2OTAyMH0.X0ewxmFBh2ofhIQGPgDucJk9pQJylXDoLTerxYgrouw'

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

    const emailInput = document.getElementById('email')
    const passwordInput = document.getElementById('password')
    const signInBtn = document.getElementById('signin-btn')
    const signOutBtn = document.getElementById('signout-btn')
    const statusEl = document.getElementById('status')
    const adminUi = document.getElementById('admin-ui')
    const debug = document.getElementById('debug')

    const deviceNameInput = document.getElementById('device-name')
    const deviceModelInput = document.getElementById('device-model')
    const deviceOwnerInput = document.getElementById('device-owner')
    const deviceFeaturesInput = document.getElementById('device-features')
    const createDeviceBtn = document.getElementById('create-device')
    const devicesLoading = document.getElementById('devices-loading')
    const devicesTable = document.getElementById('devices-table')
    const devicesBody = document.getElementById('devices-body')

    function log(...args) {
      console.log(...args)
      debug.textContent = args.map(a => typeof a === 'object' ? JSON.stringify(a, null, 2) : String(a)).join(' ')
    }

    signInBtn.addEventListener('click', async () => {
      const email = emailInput.value.trim()
      const password = passwordInput.value
      if (!email || !password) return alert('Enter email and password')
      signInBtn.disabled = true
      try {
        const { data, error } = await supabase.auth.signInWithPassword({ email, password })
        if (error) throw error
        log('Signed in', data)
        const { data: { user } } = await supabase.auth.getUser()
        await updateUI(user)
      } catch (err) {
        log('Sign-in failed', err)
        alert('Sign-in failed: ' + (err.message || err))
      } finally {
        signInBtn.disabled = false
      }
    })

    signOutBtn.addEventListener('click', async () => {
      await supabase.auth.signOut()
      await updateUI(null)
    })

    async function updateUI(user) {
      if (!user) {
        statusEl.textContent = 'Not signed in'
        adminUi.style.display = 'none'
        signOutBtn.style.display = 'none'
      } else {
        statusEl.textContent = `Signed in: ${user.email}`
        adminUi.style.display = 'block'
        signOutBtn.style.display = 'inline-block'
        await loadDevices()
      }
    }

    async function loadDevices() {
      devicesLoading.style.display = 'block'
      devicesTable.style.display = 'none'
      try {
        const { data, error } = await supabase.from('devices').select('*').order('created_at', { ascending: false }).limit(100)
        if (error) throw error
        renderDevices(data || [])
      } catch (err) {
        log('Load devices error', err)
        devicesBody.innerHTML = '<tr><td colspan="5">Failed to load</td></tr>'
      } finally {
        devicesLoading.style.display = 'none'
      }
    }

    function renderDevices(rows) {
      devicesBody.innerHTML = ''
      if (!rows.length) {
        devicesBody.innerHTML = '<tr><td colspan="5">No devices</td></tr>'
        devicesTable.style.display = 'table'
        return
      }
      for (const r of rows) {
        const tr = document.createElement('tr')
        tr.innerHTML = `
          <td>${r.id}</td>
          <td>${r.name}</td>
          <td>${r.model}</td>
          <td>${r.owner || ''}</td>
          <td>${new Date(r.created_at).toLocaleString()}</td>
        `
        devicesBody.appendChild(tr)
      }
